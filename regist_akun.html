<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TripNesia</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class=" flex flex-col min-h-screen bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600">TripNesia</a>
            <div class="hidden md:flex space-x-8">
                <a href="/index.html" class="text-gray-600 hover:text-indigo-600">Destinasi</a>
                <a href="/paket wisata.html" class="text-gray-600 hover:text-indigo-600">Paket Wisata</a>
                <a href="#testimoni" class="text-gray-600 hover:text-indigo-600">Testimoni</a>
                <button class="text-indigo-700 hover:underline"><a href="/login.html">Login</a></button>
                <button class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition"><a
                        href="/regist_akun.html">Daftar</a></button>
            </div>
        </nav>
    </header>
    <main class="flex-grow">
        <section class="relative h-[60vh] md:h-[80vh] bg-cover bg-center"
            style="background-image: url('/assets/images/BG1.jpg');">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="relative z-10 flex flex-col justify-center items-center h-full text-black-600 text-center px-4">
                <h1 class="text-gray-50 text-4xl md:text-6xl font-bold mb-4">Temukan Petualangan Anda Berikutnya</h1>
                <p class="text-gray-50 text-lg md:text-xl max-w-2xl">Silahkan Daftar Untuk Menemukan Berbagai Promo
                    Menarik Khusus Untuk Anda </p>

                <section class="bg-neutral-50/10 p-6 rounded-xl shadow-md w-full md:w-5/12 lg:w-1/4" id="login-section">
                    <div>
                        <label class="block text-sm font-medium text-gray-50">Nama Lengkap</label>
                        <input type="text" name="nama" placeholder="Masukkan nama lengkap"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-50">Email</label>
                        <input type="email" name="email" placeholder="Masukkan email aktif"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-50">Nomor WhatsApp</label>
                        <input type="text" name="whatsapp" placeholder="Masukkan nomor WhatsApp"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-50">Password</label>
                        <input type="password" name="password" placeholder="Buat password"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-50">Konfirmasi Password</label>
                        <input type="password" name="confirm_password" placeholder="Ulangi password"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
                            required>
                    </div>


                    <button type="submit"
                        class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600">Daftar</button>
                    <p id="login-error" class="text-red-500 text-sm hidden"></p>
                    <p class="text-center text-sm text-gray-100">Sudah punya akun? <a href="/login.html"
                            class="text-blue-500 hover:underline cursor-pointer">Log in</a></p>


                </section>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy;TripNesia 2025. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
